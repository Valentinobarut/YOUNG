<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(167, 189, 194);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .preguntas-form {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #ffffff;
        }
        .preguntas-form h2 {
            margin-top: 0;
        }
        .preguntas-form label {
            display: block;
            margin-bottom: 5px;
        }
        .preguntas-form input, 
        .preguntas-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .preguntas-form input[type="email"] {
            background-color: #444;
            color: #fff;
        }
        .preguntas-form textarea {
            height: 100px;
            background-color: #444;
            color: #fff;
            resize: none;
        }
        .preguntas-form button {
            background-color: #4b6cb7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .preguntas-form button:hover {
            background-color: #3a53a5;
        }
    </style>
</head>
<body>
    <div class="preguntas-form">
        <h2>Preguntas</h2>
        <form action="#" method="post">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Ingrese su mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
